{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Parallelscore {% block title%}{% endblock%}</title>

   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>


<body>
   <div>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
         <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Parallelscore</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
               data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
               aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
               {% if request.user.is_authenticated %}
               <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                     <a class="nav-link active" href="{% url 'dashboard_url' %}">Dashboard</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link active" href="{% url 'logout_url' %}">Logout</a>
                  </li>
               </ul>
               {% else %}
               <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                     <a class="nav-link active" aria-current="page" href="{% url 'index_url' %}">Home</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link active" href="{% url 'register_url' %}">Register</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link active" href="{% url 'login_url' %}">Login</a>
                  </li>
               </ul>
               {% endif %}
            </div>



         </div>
      </nav>
   </div>

   {% include 'Main/messages.html'%}
   <div class="container p-5 " id="content">
      {% block content %}

      {% endblock %}
   </div>




   <!-- Option 1: Bootstrap Bundle with Popper -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"></script>
   <script>
      var message_ele = document.getElementById("message_container");

      setTimeout(function () {
         message_ele.style.display = "none";
      }, 2000);
   </script>
</body>


</html>
